<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupang</title>
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="https://www.coupang.com/">
          <img src="./assets/logo/logo.png" alt="coupang" />
        </a>
      </h1>
    </header>
    <section class="discovery">
      <div class="discovery_text">
        <h2>오늘의 발견</h2>
        <h3 aria-hidden="true" id="bar">|</h3>
        <h4>오늘 쿠팡이 엄선한 가장 핫한 제품</h4>
      </div>
      <a href="/" class="big_img honeytea purchase">
        <img
          src="./assets/discovery/honeytea.jpg"
          alt="honeytea"
          class="forTheBorder"
        />
      </a>
      <a href="/" class="big_img vaseline purchase">
        <img
          src="./assets/discovery/vaseline.jpg"
          alt="vaseline"
          class="forTheBorder"
        />
      </a>
      <a href="/" class="normal_img handcream purchase">
        <img
          src="./assets/discovery/handcream.jpg"
          alt="handcream"
          class="forTheBorder"
        />
      </a>
      <a href="/" class="normal_img bibs_baby purchase">
        <img
          src="./assets/discovery/bibs.jpg"
          alt="bibs_baby"
          class="forTheBorder"
        />
      </a>
      <a href="/" class="normal_img hanssem purchase">
        <img
          src="./assets/discovery/hanssem.jpg"
          alt="hanssem"
          class="forTheBorder"
        />
      </a>
      <a href="/" class="normal_img dumpling purchase">
        <img
          src="./assets/discovery/dumpling.jpg"
          alt="dumpling"
          class="forTheBorder"
        />
      </a>
      <a href="/" class="big_img wet_tissue purchase">
        <img
          src="./assets/discovery/wettissue.jpg"
          alt="wet_tissue"
          id="wet_tissue_img"
          class="forTheBorder"
        />
      </a>
      <a href="/" class="normal_img febreze purchase">
        <img
          src="./assets/discovery/febreze.jpg"
          alt="febreze"
          class="forTheBorder"
        />
      </a>
      <a href="/" class="normal_img dyson purchase">
        <img
          src="./assets/discovery/dyson.jpg"
          alt="dyson"
          class="forTheBorder"
        />
      </a>
    </section>
  </body>
</html>
